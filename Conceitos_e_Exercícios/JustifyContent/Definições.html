<body>
    <!--JUSTIFY CONTENT-->

    <!--
        Essa propriedade vai se encarregar de alinhar os itens dentro do container de acordo com a direção pretendida e tratar da distribuição de espaçamento entre eles.
    -->

    <!--OBS: Caso seus itens estejam ocupando 100% de todo o container, ela não se aplica.-->
        
    <!--Variações:
    
        Flex-start: Leva os elementos ao início do container.
        Flex-end: Leva os elementos ao fim do container.
        Center: Ao centro do container.
        Space-between: Cria um espaço igual entre os elementos (Um próximo a esquerda e o outro ao final, próximo a direita).
        Space-around: Os espaçamentos do meio são duas vezes maiores que o inicial e final.
    
    
    -->
    </body>
