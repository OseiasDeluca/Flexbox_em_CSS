    <!--FLEX WRAP-->

    <!--
        É a propriedade que define se os itens devem ou não quebrar a linha.

        Por padrão eles não quebram linhas, isso faz com que os flex itens sejam compactados além do limite do conteúdo
    -->

    <!--Nowrap: É o padrão, não permite a quebra de linha. Quando temos padrões de tamanho de contaneir definido pode ser útil, mas e se precisarmos que o itens estejam dentro dele?-->

    <!--Wrap: Permite a quebra de linha assim que um dos flex itens não puder mais ser compactado, com essa prpriedade não teremos o problema de vazamento ade itens, porém, outros problemas começarão.-->

    <!--Wrap-reverse: Permite a quebra de linha assim que um dos flex itens mão puder mais ser compactado, poré, na direção contrária da linha, acima. Uma analogia para entender, é como se quando descemos enter, fossemos para a linha de cima, jogando as linhas completadas para baixo.-->
